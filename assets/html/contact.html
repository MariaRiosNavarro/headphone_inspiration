<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Headphone Inspiration</title>
  </head>
  <body>
    <header>
      <img src="/assets/img/logo.svg" alt="Logo" />
      <nav class="contact-nav">
        <ul class="contact-list">
          <li class="contact-list-item"><a href="#">Subscribe & Contact</a></li>
          <li class="contact-list-item"><a href="#">Facebook</a></li>
          <li class="contact-list-item"><a href="#">Twitter</a></li>
          <li class="contact-list-item"><a href="#">Youtube</a></li>
          <li class="contact-list-item"><a href="#">DE</a></li>
        </ul>
      </nav>
    </header>
    <aside class="aside-nav">
      <nav>
        <ul class="pages-list">
          <li class="aside-list-item">
            <img src="./assets/img/Ellipse.svg" alt="decoration-circle" /><a
              href="../../index.html"
              >ABOUT</a
            >
            <div class="decoration-line"></div>
          </li>
          <li class="aside-list-item">
            <img src="./assets/img/Ellipse.svg" alt="decoration-circle" /><a
              href="./lounger.html"
              >LOUNGER</a
            >
            <div class="decoration-line"></div>
          </li>
          <li class="aside-list-item">
            <img src="./assets/img/Ellipse.svg" alt="decoration-circle" /><a
              href="./experience.html"
              >EXPERIENCE</a
            >
            <div class="decoration-line"></div>
          </li>
          <li class="aside-list-item">
            <img src="./assets/img/Ellipse.svg" alt="decoration-circle" /><a
              href="./inspiration.html"
              >INSPIRATION</a
            >
            <div class="decoration-line"></div>
          </li>
          <li class="aside-list-item">
            <img src="./assets/img/Ellipse.svg" alt="decoration-circle" /><a
              href="./shop.html"
              >SHOP</a
            >
            <div class="decoration-line"></div>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <section class="formular">
        <form class="newsletter" action="">
          <h2>Subscribe</h2>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
          <button type="submit" class="form-btn">Subscribe</button>
        </form>
      </section>
      <section class="formular">
        <form class="contact">
          <h2>Contact</h2>
          <label for="first-name">First Name</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First name"
          />
          <label for="last-name">Last Name</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last name"
          />
          <label for="email-contact">Email</label>
          <input
            type="email-contact"
            name="email-contact"
            id="email-contact"
            placeholder="Email"
          />
          <label for="sections">Reference</label>
          <select name="sections" id="sections">
            <option value="About">About</option>
            <option value="Lounger">Lounger</option>
            <option value="Experience">Experience</option>
            <option value="Inspiration">Inspiration</option>
            <option value="Shop" selected>Shop</option>
          </select>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <button type="submit" class="form-btn">Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
